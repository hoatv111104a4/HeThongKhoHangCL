<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-control {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="welcome-section">
        <h1>Chào mừng đến với Hệ Thống Quản Lý Kho Hàng</h1>
        <p>Vui lòng đăng nhập để tiếp tục</p>
    </div>
    <div class="login-card text-center">
        <h3 class="mb-3">Đăng Nhập</h3>
        <form method="post" th:action="@{/dang-nhap/cap-nhat}" th:object="${loginDTO}">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email Nhân Viên</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}"
                    placeholder="Nhập email nhân viên" >
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <p class="text-danger" th:text="${errorEmail}"></p>
            </div>
            <div class="mb-3 text-start">
                <label for="matKhau" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="matKhau" name="matKhau" th:field="*{matKhau}"
                    placeholder="Nhập mật khẩu" >
                <p class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></p>
                <p class="text-danger" th:text="${errorPass}"></p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>

        <div class="mt-3">
            <a href="#">Quên mật khẩu?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
